<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Style</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 🧢 Header -->
  <header class="navbar">
    <div class="logo">Urban Style</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#collection">Collection</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 🖼 Hero Section -->
  <section id="home" class="hero">
    <img src="images/hero.jpg" alt="Fashion Banner" />
    <div class="hero-text">
      <h1>Step Into Style</h1>
      <p>Trendy fashion for every season.</p>
    </div>
  </section>

  <!-- 🛍 Collection -->
  <section id="collection" class="collection">
    <h2>New Arrivals</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/product1.jpg" alt="T-Shirt" />
        <h3>Street Tee</h3>
        <p>₱799</p>
      </div>
      <div class="product-card">
        <img src="images/product2.jpg" alt="Jacket" />
        <h3>Denim Jacket</h3>
        <p>₱1,499</p>
      </div>
    </div>
  </section>

  <!-- 📩 Contact -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- 🔻 Footer -->
  <footer>
    <p>&copy; 2025 Urban Style. All rights reserved.</p>
  </footer>

</body>
</html>
